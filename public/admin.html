<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админка</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --text-color: #333;
      --border-color: #ddd;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f5f7fa;
      color: var(--text-color);
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-image {
      height: 40px;
    }

    .logo-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-logout {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .page-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--dark-color);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .page-title i {
      color: var(--secondary-color);
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th,
    td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    td {
      vertical-align: middle;
    }

    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: rgba(0, 0, 0, 0.02);
    }

    .status-controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.3rem;
    }

    .status-select {
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      font-size: 0.9rem;
      min-width: 120px;
    }

    .btn-action {
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-update {
      background-color: var(--success-color);
      color: white;
    }

    .btn-update:hover {
      background-color: #219653;
    }

    .btn-delete {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }

    .empty-state {
      padding: 2rem;
      text-align: center;
      color: #7f8c8d;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #bdc3c7;
    }

    .status-new {
      color: #3498db;
      font-weight: 500;
    }

    .status-in-progress {
      color: #f39c12;
      font-weight: 500;
    }

    .status-cancelled {
      color: #e74c3c;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .header {
        padding: 0.8rem 1rem;
      }

      .logo-name {
        font-size: 1.2rem;
      }

      .container {
        margin: 1rem auto;
      }

      .page-title {
        font-size: 1.4rem;
      }

      th,
      td {
        padding: 0.8rem;
      }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      border-radius: 4px;
      color: white;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-success {
      background-color: var(--success-color);
    }

    .toast-error {
      background-color: var(--danger-color);
    }

    .status-select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .update-btn,
    .delete-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .update-btn {
      background-color: #4CAF50;
      color: white;
    }

    .update-btn:hover {
      background-color: #45a049;
    }

    .update-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    input[type="date"],
    input[type="time"] {
      padding: 8px 12px;
      margin-bottom: 1.2rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img class="logo-image" src="/images/logo.png" alt="logo" />
      <h1 class="logo-name">Я буду кушац</h1>
    </div>
    <nav>
      <button id="logout-btn" class="btn">Выйти</button>
    </nav>
  </header>
  <div class="container">
    <h1>Панель администратора</h1>

    <!-- Добавляем блок фильтров -->
    <div class="filters">
      <div class="filter-group">
        <label for="filter-status">Статус:</label>
        <select id="filter-status">
          <option value="all">Все</option>
          <option value="новая">Новая</option>
          <option value="посещение состоялось">Посещение состоялось</option>
          <option value="отменена">Отменена</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filter-date">Дата:</label>
        <input type="date" id="filter-date">
      </div>

      <div class="filter-group">
        <label for="filter-name">Имя клиента:</label>
        <input type="text" id="filter-name" placeholder="Поиск по имени">
      </div>

      <button id="apply-filters" class="btn">Применить</button>
      <button id="reset-filters" class="btn btn-secondary">Сбросить</button>
    </div>

    <table id="ordersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Клиент</th>
          <th>Телефон</th>
          <th>Кол-во гостей</th>
          <th>Дата и время брони</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Функция для форматирования телефонного номера
    function formatPhoneNumber(phone) {
      const phoneDigits = phone.replace(/\D/g, '');
      if (phoneDigits.length >= 11) {
        return `+7(${phoneDigits.substring(1, 4)})-${phoneDigits.substring(4, 7)}-${phoneDigits.substring(7, 9)}-${phoneDigits.substring(9, 11)}`;
      }
      return phone;
    }

    // Глобальная переменная для хранения всех заказов
    let allOrders = [];

    // Функция для фильтрации заказов
    function filterOrders() {
      const statusFilter = document.getElementById('filter-status').value;
      const dateFilter = document.getElementById('filter-date').value;
      const nameFilter = document.getElementById('filter-name').value.toLowerCase();

      const filteredOrders = allOrders.filter(order => {
        // Фильтрация по статусу
        if (statusFilter !== 'all' && order.status !== statusFilter) {
          return false;
        }

        // Фильтрация по дате
        if (dateFilter) {
          const orderDate = new Date(order.transport_date).toISOString().split('T')[0];
          if (orderDate !== dateFilter) {
            return false;
          }
        }

        // Фильтрация по имени
        if (nameFilter) {
          const fullName = `${order.surname} ${order.name}`.toLowerCase();
          if (!fullName.includes(nameFilter)) {
            return false;
          }
        }

        return true;
      });

      renderOrders(filteredOrders);
    }

    // Функция для отображения заказов
    function renderOrders(orders) {
      const tableBody = document.querySelector('#ordersTable tbody');
      tableBody.innerHTML = '';

      if (orders.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Нет заявок</td></tr>';
        return;
      }

      orders.forEach(order => {
        const row = document.createElement('tr');
        const formattedPhone = formatPhoneNumber(order.phone);

        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.surname} ${order.name}</td>
          <td>${formattedPhone}</td>
          <td>${order.guests}</td>
          <td>${new Date(order.transport_date).toLocaleDateString()} ${new Date(order.transport_date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          <td class="status-controls">
            <select class="status-select">
              <option value="новая" ${order.status === 'новая' ? 'selected' : ''}>Новая</option>
              <option value="посещение состоялось" ${order.status === 'посещение состоялось' ? 'selected' : ''}>Посещение состоялось</option>
              <option value="отменена" ${order.status === 'отменена' ? 'selected' : ''}>Отменена</option>
            </select>
            <button class="update-btn">Сохранить</button>
            <button class="delete-btn">Удалить</button>
          </td>
        `;

        // Добавляем обработчики событий...
        const statusSelect = row.querySelector('.status-select');
        const updateBtn = row.querySelector('.update-btn');
        const deleteBtn = row.querySelector('.delete-btn');

        updateBtn.addEventListener('click', async () => {
          // Обработчик сохранения...
        });

        deleteBtn.addEventListener('click', async () => {
          // Обработчик удаления...
        });

        tableBody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Проверка авторизации администратора
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      if (!isAdmin) {
        alert('Доступ запрещен. Только администраторы могут просматривать эту страницу.');
        window.location.href = '/admin-login.html';
        return;
      }

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/login.html';
      });

      // Обработчики для фильтров
      document.getElementById('apply-filters').addEventListener('click', filterOrders);
      document.getElementById('reset-filters').addEventListener('click', () => {
        document.getElementById('filter-status').value = 'all';
        document.getElementById('filter-date').value = '';
        document.getElementById('filter-name').value = '';
        filterOrders();
      });

      try {
        const response = await fetch('/admin/orders');
        if (!response.ok) {
          throw new Error('Ошибка загрузки данных');
        }
        allOrders = await response.json();
        filterOrders(); // Первоначальная загрузка с фильтрами по умолчанию

      } catch (error) {
        console.error('Ошибка загрузки заявок:', error);
        alert('Не удалось загрузить заявки. Проверьте консоль для подробностей.');
      }
    });
  </script>

  <style>
    /* Стили для фильтров */
    .filters {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }

    .filter-group label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    .filter-group select,
    .filter-group input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #filter-date {
      margin: 0;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    /* Остальные стили... */
    .status-controls {
      display: flex;
      gap: 5px;
    }

    .status-select {
      flex-grow: 1;
    }

    .update-btn,
    .delete-btn {
      padding: 5px 10px;
    }
  </style>
</body>

</html>
