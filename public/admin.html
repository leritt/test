<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админка</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --text-color: #333;
      --border-color: #ddd;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f5f7fa;
      color: var(--text-color);
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-image {
      height: 40px;
    }

    .logo-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-logout {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .page-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--dark-color);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .page-title i {
      color: var(--secondary-color);
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th,
    td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    td {
      vertical-align: middle;
    }

    th {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: rgba(0, 0, 0, 0.02);
    }

    .status-controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.3rem;
    }

    .status-select {
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      font-size: 0.9rem;
      min-width: 120px;
    }

    .btn-action {
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-update {
      background-color: var(--success-color);
      color: white;
    }

    .btn-update:hover {
      background-color: #219653;
    }

    .btn-delete {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-delete:hover {
      background-color: #c0392b;
    }

    .empty-state {
      padding: 2rem;
      text-align: center;
      color: #7f8c8d;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #bdc3c7;
    }

    .status-new {
      color: #3498db;
      font-weight: 500;
    }

    .status-in-progress {
      color: #f39c12;
      font-weight: 500;
    }

    .status-cancelled {
      color: #e74c3c;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .header {
        padding: 0.8rem 1rem;
      }

      .logo-name {
        font-size: 1.2rem;
      }

      .container {
        margin: 1rem auto;
      }

      .page-title {
        font-size: 1.4rem;
      }

      th,
      td {
        padding: 0.8rem;
      }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      border-radius: 4px;
      color: white;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast-success {
      background-color: var(--success-color);
    }

    .toast-error {
      background-color: var(--danger-color);
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img class="logo-image" src="/images/logo.png" alt="logo" />
      <h1 class="logo-name">Я буду кушац</h1>
    </div>
    <nav>
      <button id="logout-btn" class="btn">Выйти</button>
    </nav>
  </header>
  <div class="container">
    <h1>Панель администратора</h1>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Клиент</th>
          <th>Телефон</th>
          <th>Кол-во гостей</th>
          <th>Дата брони</th>
          <th>Статус</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Функция для форматирования телефонного номера
    function formatPhoneNumber(phone) {
      const phoneDigits = phone.replace(/\D/g, '');
      if (phoneDigits.length >= 11) {
        return `+7(${phoneDigits.substring(1, 4)})-${phoneDigits.substring(4, 7)}-${phoneDigits.substring(7, 9)}-${phoneDigits.substring(9, 11)}`;
      }
      // Если номер неполный, покажем как есть
      return phone;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Проверка авторизации администратора
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      if (!isAdmin) {
        alert('Доступ запрещен. Только администраторы могут просматривать эту страницу.');
        window.location.href = '/admin-login.html';
        return;
      }

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.clear(); // Очищает весь localStorage
        window.location.href = '/login.html';
      });

      try {
        const response = await fetch('/admin/orders');
        if (!response.ok) {
          throw new Error('Ошибка загрузки данных');
        }
        const orders = await response.json();
        const tableBody = document.querySelector('#ordersTable tbody');

        if (orders.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Нет заявок</td></tr>';
          return;
        }

        orders.forEach(order => {
          const row = document.createElement('tr');
          const formattedPhone = formatPhoneNumber(order.phone);

          row.innerHTML = `
            <td>${order.id}</td>
            <td>${order.surname} ${order.name}</td>
            <td>${formattedPhone}</td>
            <td>${order.guests}</td>
            <td>${new Date(order.transport_date).toLocaleString()}</td>
            <td class="status-controls">
              <select class="status-select">
                <option value="новая" ${order.status === 'новая' ? 'selected' : ''}>Новая</option>
                <option value="подтверждена" ${order.status === 'подтверждена' ? 'selected' : ''}>Подтверждена</option>
                <option value="отменена" ${order.status === 'отменена' ? 'selected' : ''}>Отменена</option>
              </select>
              <div class="action-buttons">
                <button class="update-btn">Сохранить</button>
                <button class="delete-btn">Удалить</button>
              </div>
            </td>
          `;

          const statusSelect = row.querySelector('.status-select');
          const updateBtn = row.querySelector('.update-btn');

          updateBtn.addEventListener('click', async () => {
            const status = statusSelect.value;

            try {
              const updateResponse = await fetch(`/admin/orders/${order.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status }),
              });

              if (updateResponse.ok) {
                alert('Статус заявки обновлен');
              } else {
                throw new Error('Ошибка обновления');
              }
            } catch (error) {
              console.error('Ошибка обновления:', error);
              alert('Не удалось обновить статус');
            }
          });

          const deleteBtn = row.querySelector('.delete-btn');

          deleteBtn.addEventListener('click', async () => {
            if (confirm('Вы уверены, что хотите удалить эту заявку?')) {
              try {
                const deleteResponse = await fetch(`/admin/orders/${order.id}`, {
                  method: 'DELETE'
                });

                if (deleteResponse.ok) {
                  alert('Заявка удалена');
                  row.remove();

                  // Если это была последняя заявка, покажем сообщение
                  if (tableBody.querySelectorAll('tr').length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Нет заявок</td></tr>';
                  }
                } else {
                  throw new Error('Ошибка удаления');
                }
              } catch (error) {
                console.error('Ошибка удаления:', error);
                alert('Не удалось удалить заявку');
              }
            }
          });

          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error('Ошибка загрузки заявок:', error);
        alert('Не удалось загрузить заявки. Проверьте консоль для подробностей.');
      }
    });
  </script>
</body>

</html>
