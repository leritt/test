<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --border-color: #ddd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-image {
            height: 40px;
        }

        .logo-name {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        h1 {
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 1rem;
            font-weight: 500;
        }

        form input {
            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-top: 0.3rem;
        }

        form button {
            margin-top: 2rem;
            padding: 0.75rem;
            background-color: var(--success-color);
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        form button:hover {
            background-color: #219653;
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
            color: var(--danger-color);
        }

        .required-field::after {
            content: " *";
            color: red;
        }

        .form-hint {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.3rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo-image" src="/images/logo.png" alt="logo" />
            <h1 class="logo-name">Я буду кушац</h1>
        </div>
        <nav>
            <a href="/login.html" class="btn">Войти</a>
        </nav>
    </header>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registration-form">
            <label for="name" class="required-field">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname" class="required-field">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="phone" class="required-field">Телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="+7(XXX)-XXX-XX-XX" required>

            <label for="email" class="required-field">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="login" class="required-field">Логин:</label>
            <input type="text" id="login" name="login" required pattern="[А-Яа-яЁё]{6,}"
                title="Логин должен содержать только кириллические символы и быть не менее 6 символов">
            <small class="form-hint">Только кириллица, минимум 6 символов</small>

            <label for="password" class="required-field">Пароль:</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <small class="form-hint">Минимум 6 символов</small>

            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="/js/register.js"></script>
</body>

</html>
